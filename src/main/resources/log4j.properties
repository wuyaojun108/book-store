# \u914D\u7F6E\u6839\u8BB0\u5F55\u5668
log4j.rootLogger = info, userLog

# userLog
log4j.appender.userLog = org.apache.log4j.RollingFileAppender
log4j.appender.userLog.layout = org.apache.log4j.PatternLayout
log4j.appender.userLog.layout.ConversionPattern = %p %r %t %d %m %n
log4j.appender.userLog.file = logs/userLog.log
log4j.appender.userLog.encoding = UTF-8
log4j.appender.userLog.MaxFileSize = 20KB
